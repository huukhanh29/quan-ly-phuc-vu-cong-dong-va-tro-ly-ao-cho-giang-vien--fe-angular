
<h1 mat-dialog-title class="red-heading">Đăng xuất</h1>
<div mat-dialog-content>
  Bạn chắc chắn muốn đăng xuất!
</div>
<div mat-dialog-actions>
  <button (click)="closedialog()" mat-button mat-dialog-close>Không</button>
  <button (click)="accept()" mat-button mat-dialog-close cdkFocusInitial color="warn">Đồng ý</button>
</div>
