<mat-card>
  <mat-card-content>
    <div class="navigation-icons">
      <mat-icon (click)="previousYear()" matTooltip="Năm trước">fast_rewind</mat-icon>
      <mat-icon (click)="previousMonth()" matTooltip="Tháng trước">chevron_left</mat-icon>
      <span class="month-year">{{ getCurrentMonthAndYear() }}</span>
      <mat-icon (click)="nextMonth()" matTooltip="Tháng sau">chevron_right</mat-icon>
      <mat-icon (click)="nextYear()" matTooltip="Năm sau">fast_forward</mat-icon>
      <mat-icon (click)="today()" matTooltip="Ngày hiện tại">today</mat-icon>
    </div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="handleEventClick($event.event)"
    ></mwl-calendar-month-view>
  </mat-card-content>
</mat-card>
