
<h1 mat-dialog-title>Chi tiết thông báo<hr></h1>

<div mat-dialog-content>
  <p>{{ data.notification.noiDung }}</p>
  <p>{{ data.notification.ngayTao | date : "HH:mm:ss dd/MM/yyyy" }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closePopup()">Đóng</button>
  <button mat-button color="warn" (click)="handleDelete()">
    Xóa
  </button>
</div>
